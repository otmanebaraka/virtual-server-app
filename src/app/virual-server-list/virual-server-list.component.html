<button mat-raised-button class="add-server-button" (click)="addServer()">Add new Server</button>
<button mat-raised-button color="primary" routerLink="/search"><mat-icon>search</mat-icon> Search</button>

<mat-accordion>
  <mat-expansion-panel *ngFor="let server of Servers">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ server.name }}</mat-panel-title>
      <mat-panel-description>
        <button mat-mini-fab color="warn" (click)="deleteServer(server.id)">
          <mat-icon>delete</mat-icon>
        </button>

        <button mat-mini-fab color="primary" routerLink="/servers/{{server.id}}">
          <mat-icon>open_in_new</mat-icon>
        </button>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <h3>Sites: </h3>
    <button mat-raised-button color="accent" (click)="addSite(server)">Add Site</button>
    <mat-list>
      <mat-list-item *ngFor="let site of server.sites" [appStatus]="site?.active">
        <span class="site-info">{{ site.name }} : {{ site.domainName }}</span>
        <!-- <span matBadge="{{ site.active ? 'Active' : 'Inactive' }}" [ngClass]="{'mat-badge-success': site.active, 'mat-badge-danger': !site.active}"></span> -->
        <button mat-button color="warn" (click)="deleteSite(server.id, site.id)">Delete</button>
        <button mat-button color="primary" routerLink="/servers/{{server.id}}/sites/{{site.id}}">Details</button>
      </mat-list-item>
    </mat-list>
  </mat-expansion-panel>
</mat-accordion>
