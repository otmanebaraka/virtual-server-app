<h2>
  <button mat-icon-button routerLink="/">
    <mat-icon>arrow_back</mat-icon>
  </button>
  Site : {{ site?.name }}</h2>
<p>Nom de domaine : {{ site?.domainName }}</p>
<p>Adresse IP : {{ site?.ipAddress }}</p>
<div>Statut :
  <button mat-raised-button [ngClass]="[site.active ? 'success' : 'danger']" (click)="ToggleStatus(serverId,site)">{{ site.active ? 'Actif' : 'Inactif' }}</button>
</div>
