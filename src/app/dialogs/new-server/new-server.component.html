<h1 mat-dialog-title>Add new Server</h1>
<div mat-dialog-content>
  <div *ngIf="ErrorMessage" class="error">
    {{ErrorMessage}}
  </div>
  <form [formGroup]="serverForm">
    <mat-form-field appearance="outline"class="full-width-input">
      <mat-label>Server Name</mat-label>
      <input matInput placeholder="Server Name" formControlName="name">
      <mat-error *ngIf="serverForm.controls['name'].invalid">
        Server Name is Required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline"class="full-width-input">
      <mat-label>IP Address</mat-label>
      <input matInput placeholder="Ex: 192.168.0.1" formControlName="ipAddress">
      <mat-hint>IP Address Format must be like this: 192.168.0.1</mat-hint>
      <mat-error *ngIf="serverForm.controls.ipAddress.hasError('required')">
        ipAddress is Required
      </mat-error>
      <mat-error *ngIf="serverForm.controls.ipAddress.hasError('pattern')">
        Please enter a valid IP address in the format like this: 192.168.0.1
      </mat-error>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="danger" mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="addServer()" [disabled]="serverForm.invalid">Add Server</button>
</div>
