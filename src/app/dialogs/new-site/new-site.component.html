<h1 mat-dialog-title>Add Site</h1>
<div mat-dialog-content>
  <div *ngIf="ErrorMessage" class="error">
    {{ErrorMessage}}
  </div>
  <form [formGroup]="siteForm">
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Site Name</mat-label>
      <input matInput placeholder="Site Name" formControlName="name">
      <mat-error *ngIf="siteForm.controls['name'].invalid">
        Site Name is Required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>Domain Name</mat-label>
      <input matInput placeholder="www.domainname.com" formControlName="domainName">
      <mat-error *ngIf="siteForm.controls['domainName'].invalid">
        Domain Name is Required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width-input">
      <mat-label>IP Address</mat-label>
      <input matInput placeholder="Ex: 192.168.0.1" formControlName="ipAddress">
      <mat-hint>IP Address Format must be like this: 192.168.0.1</mat-hint>
      <mat-error *ngIf="siteForm.controls.ipAddress.hasError('required')">
        ipAddress is Required
      </mat-error>
      <mat-error *ngIf="siteForm.controls.ipAddress.hasError('pattern')">
        Please enter a valid IP address in the format like this: 192.168.0.1
      </mat-error>
    </mat-form-field>
    <mat-checkbox formControlName="active">Site Status</mat-checkbox>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button color="danger" mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="addSite()" [disabled]="siteForm.invalid">Add Site</button>
</div>
